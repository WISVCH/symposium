<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="./symposium-tickets-button.html">

<dom-module id="symposium-tickets">
  <template>
    <style>
      :host {
        display: block;
      }

      section {
        padding: 16px;
        margin-bottom: 20px;
        background-color: white;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      h1 {
        margin-top: 0;
      }

      @media(max-width: 500px) {
        section {
          margin-bottom: 0;
        }
      }

      .types {
        display: flex;
        flex-wrap: wrap;
        text-align: center;
      }

      .types > label {
        flex: 1;
        flex-basis: calc(50% - 16px);
        display: flex;
        flex-direction: column;
        height: 200px;
        padding: 8px;
        justify-content: space-between;
      }

      .types input {
        margin: 0 auto;
      }

      .types > label {
        margin: 8px;
        padding: 0;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .types > label > * {
        font-weight: 500;
        font-size: 20px;
      }

      .types > label > :first-child {
        display: flex;
        flex-direction: column;
        justify-content: center;
        font-weight: 600;
        min-height: 60px;
        background-color: #ff9800;
        color: white;
        font-size: 20px;
      }

      .types > label > :last-child {
        margin-bottom: 8px;
      }

      .types > label > span {
        font-size: 50px;
        font-weight: 300;
      }

      .field, symposium-tickets-button {
        margin: 8px;
        display: flex;
      }

      symposium-tickets-button {
        justify-content: space-around;
      }

      .field > label {
        width: 100%;
      }

      .field > label > * {
        width: 100%;
      }

      input {
        border: none;
        border-bottom: 2px solid var(--primary-color);
        font-size: 16px;
      }

      input:focus {
        outline: -webkit-focus-ring-color auto 1px;
        border-bottom: 2px solid var(--primary-color);
      }

      .note {
        color: gray;
        text-align: center;
        font-size: small;
      }
    </style>

    <section>
      <h1>Tickets</h1>

      <div class="types">
        <label for="student">
          <span>Student</span>
          <span>&euro; 5</span>
          <input id="student" value="Student" type="radio" name="type" />
        </label>
        <label for="alumni">
          <span>Alumni/TU Delft employee</span>
          <span>&euro; 25</span>
          <input id="alumni" value="Alumni/TU Delft employee" type="radio" name="type" />
        </label>
        <label for="ngi-ngn">
          <span>Ngi-NGN employee</span>
          <span>&euro; 25</span>
          <input id="ngi-ngn" value="Ngi-NGN employee" type="radio" name="type" />
        </label>
        <label for="external">
          <span>External</span>
          <span>&euro; 80</span>
          <input id="external" value="External" type="radio" name="type" />
        </label>
      </div>

      <div class="field">
        <label><span>Full name:</span><input name="name" type="name" /></label>
      </div>
      <div class="field">
        <label><span>Email:</span><input name="email" type="email" /></label>
      </div>

      <symposium-tickets-button>
        <button disabled>Buy!</button>
      </symposium-tickets-button>
      <div class="note">* External tickets receive an invoice within 1 week.</div>
    </section>

  </template>
  <script>
  'use strict';

  (function() {
    Polymer({
      is: 'symposium-tickets'
    });
  })();
  </script>
</dom-module>
