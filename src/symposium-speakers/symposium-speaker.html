<dom-module id="symposium-speaker">
  <template>
    <style>
       :host {
        display: block;
        margin-top: 32px;
      }

       .speaker {
         text-align: center;
       }

      h3 {
        margin-bottom: 0;
      }
      
      p {
        margin: 0;
      }
      
      img {
        margin: 8px 8px 0 0;
      }

     .photo {
       height: 200px;
       width: 200px;
       border-radius: 50%;
     }
    </style>

    <div class="speaker">
      <img class="photo" src="[[image]]" alt="speaker">
      <h3>[[name]]</h3>
      <i>[[title]]</i>
      <br><br>
      <p class="content"><content></content></p>
    </div>
  </template>
  <script>
    Polymer({
      is: 'symposium-speaker',
      properties: {
        name: String,
        title: String,
        image: String,
      }
    });
  </script>
</dom-module>
