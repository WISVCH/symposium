<dom-module id="symposium-speaker">
  <template>
    <style>
       :host {
        display: block;
        margin-top: 32px;
      }
      
      h3 {
        margin-bottom: 0;
      }
      
      p {
        margin: 0;
      }
      
      img {
        margin: 8px 8px 0 0;
        float: left;
      }
    </style>
    <div>
        <img src="[[image]]" alt="speaker" height="100px" width="80px">
        <h3>[[name]]</h3>
        <p><content><content></p>
    </div>
  </template>
  <script>
    Polymer({
      is: 'symposium-speaker',
      properties: {
        name: String,
        image: String,
      }
    });
  </script>
</dom-module>
