<dom-module id="symposium-speaker">
  <template>
    <style>
      :host {
        display: block;
      }

      .speaker {
        text-align: center;
      }

      h3 {
        margin-bottom: 0;
      }

      img {
        border-radius: 50%;
      }
    </style>

    <div class="speaker">
      <img class="photo" src="[[image]]" alt="[[name]]">
      <h3>[[name]]</h3>
      <i>[[title]]</i>
      <p class="content"><content></content></p>
    </div>
  </template>
  <script>
    Polymer({
      is: 'symposium-speaker',
      properties: {
        name: String,
        title: String,
        image: String,
      }
    });
  </script>
</dom-module>
