<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="symposium-page-card">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-card {
        margin-left: auto;
        margin-right: auto;
        display: block;
        margin-top: 16px;
        max-width: 800px;

        --paper-card-header-text: {
          font-weight: 400;
        }
      }

      @media (max-width: 800px) {
        paper-card {
          margin: 0;
          border-bottom: 1px rgba(128,128,128,0.3) solid;
          border-radius: 0;
        }
      }
    </style>

    <paper-card heading="{{heading}}">
      <div class="card-content">
        <content></content>
      </div>
    </paper-card>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'symposium-page-card',
      properties: {
        heading: String
      }
    });
  })();
  </script>
</dom-module>
