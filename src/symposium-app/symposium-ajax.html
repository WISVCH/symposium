<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="symposium-ajax">
  <template>
    <iron-ajax
      id="ajax"
      auto="{{auto}}"
      body="{{body}}"
      params="{{params}}"
      method="{{method}}"
      url="/api/{{refurl}}"
      handle-as="{{handleAs}}"
      last-response="{{lastResponse}}"
      loading="{{loading}}"
      headers='{{createHeader(contenttype)}}'
      debounce-duration="300"
      on-response="handleResponse"
      on-error="handleResponse"
      ></iron-ajax>
  </template>
  <script>
  (function() {
    'use strict';
    
    Polymer({
      is: 'symposium-ajax',
      properties: {
        contenttype: {
          type: String,
          value: 'application/json',
          notify: true
        },
        refurl: {
          type: String,
          value: '',
          notify: true
        },
        handleAs: {
          type: String,
          value: 'json',
          notify: true
        },
        auto: {
          type: Boolean,
          value: false
        },
        isuser: {
          type: Boolean,
          value: false
        },
        loading: {
          type: Boolean,
          notify: true,
          value: false
        },
        params: {
          type: Object,
          value: {}
        },
        method: {
          type: String,
          value: 'GET'
        },
        lastResponse: {
          type: Object,
          notify: true
        },
        body: {
          type: Object
        },
      },
      
      handleResponse: function(event) {
        this.fire('response', event.detail);
      },

      createHeader: function(contenttype) {
        return {
          'Content-type': contenttype
        };
      },

      generateRequest: function() {
        this.$.ajax.generateRequest();
      },

    });
  })();
  </script>
</dom-module>
