<link rel="import" href="symposium-card/symposium-page-card.html">

<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="symposium-program">
  <template>
    <style include="iron-flex iron-flex-alignment">
    <style>
      :host {
        display: block;
        padding: 0 0 16px;
      }

      h1 {
        margin-top: 0;
      }

      .heading {
        background-color: #231657;
        color: #FFFFFF;
      }

      .time {
        width: 100px;
      }

      .underline {
        border-bottom: 1px rgba(128,128,128,0.3) solid;
        margin: 0 8px;
      }

      paper-item {
        padding: 4px 0 0;
        text-align: center;
      }

      @media (max-width: 800px) {
        .time {
          width: 50px;
        }        
      }
    </style>

    <symposium-page-card>
      
      <h1>Program</h1>
      <p>On two moments the program is divided in tracks. One track will be more focused on computer science. The other track will be more focused on mathematics</p>

      <p><b>Please note that all lectures are in English</b></p>

      <div class="layout vertical">
        <paper-item class="layout horizontal heading">
          <div class="time">
            Time
          </div>
          <div class="flex">
            Program
          </div>
        </paper-item>

        <template is="dom-repeat" items="{{schedule}}">
          <paper-item class="layout horizontal">
            <div class="time underline">
              {{item.time}}
            </div>
            <template is="dom-repeat" items="{{item.activities}}" as="activity">
              <div class$="{{activity.flex}} underline">
                {{activity.activity}}
              </div>
            </template>
          </paper-item>
        </template>

      </div>
    </symposium-page-card>

  </template>
