<link rel="import" href="./symposium-page-card.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="symposium-recommendations">
    <template>
        <style include="iron-flex iron-flex-alignment"></style>
        <style is="custom-style">
            :host {
                display: block;
            }

            h1 {
                margin-top: 0;
            }

            img {
                max-width: 90%;
                max-height: 90%;
                vertical-align: middle;
            }

            .recommendations {
                border-top: 1px rgba(128,128,128,0.3) solid;
            }

            .company {
                flex-basis: 175px;
                height: 200px;
                text-align: center;
                margin: 16px;
            }

            .company .logo {
                height: 60%;
            }

            .image {
                display: inline-block;
                height: 100%;
                vertical-align: middle;
            }

            .function {
                color: rgb(115, 115, 115);
                font-size: 14px;
            }

        </style>

        <symposium-page-card>
            <h1>Board of Recommendation</h1>

            <p>For the organization of our symposium several companies and universities were contacted. By their participation in our Board of Recommendation, the following people, speaking for their respectable institutions, acknowledge the importance and competence of the symposium and recommend supporting the organization: </p>

            <div class="recommendations layout horizontal wrap">
                <template is="dom-repeat" items="{{partners}}">
                    <div class="company layout vertical flex">
                        <div class="logo flex">
                            <span class="image"></span><img src="{{item.logo}}">
                        </div>
                        <div class="person">
                            <div>{{item.name}}</div>
                            <div class="function">{{item.function}}</div>
                        </div>
                    </div>
                </template>
            </div>

        </symposium-page-card>

    </template>
    <script>
        Polymer({
            is: 'symposium-recommendations',

            properties: {
                partners: {
                    type: Array,
                    value: [{
                        name: "Prof. ir. K.Ch.A.M. Luyben",
                        function: "Rector Magnificus Delft University of Technology",
                        logo: "images/tudelft.png"
                    },
                    {
                        name: "Prof. dr. ir. F.P.T Baaijens",
                        function: "Rector Magnificus Eindhoven University of Technology",
                        logo: "images/tueindhoven.png"
                    },
                    {
                        name: "R. Prins",
                        function: "CTO & Co-founder of Fox-IT",
                        logo: "images/FoxIT.png"
                    },
                    {
                        name: "R. Bening",
                        function: "CISO of ING",
                        logo: "images/ing.png"
                    },
                    {
                        name: "P. de Krom",
                        function: "CEO of TNO",
                        logo: "images/tno.png"
                    },
                    {
                        name: "M. Witteman",
                        function: "CEO Riscure",
                        logo: "images/riscure.png"
                    },
                    {
                        name: "W. Draijer",
                        function: "Chairman of the Rabobank Executive Board",
                        logo: "images/rabobank.png"
                    }]
                }
            }
        });
    </script>
</dom-module>
